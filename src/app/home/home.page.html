<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usus√°rio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar class="search" (ionInput)="filterUsers($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list #mylist *ngFor="let user of (users | async)">
        <ion-item button [routerLink]="['/adicionar', user.id]">
          <ion-row>
            <ion-col width-66>
              <ion-label text-wrap>
                <h2> {{ user.nome }} </h2>
              </ion-label>
              <p> {{ user.email }} </p>
              <ion-label text-wrap>
                {{ user.nacionalidade }}
              </ion-label>
            </ion-col>
            <ion-col width-33>
              <ion-button fill="clear" (click)="opcoesPop(ev)" >
                <ion-icon slot="icon-only" name="more"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button title="Adicionar um novo despesas" routerLink="/adicionar" routerDirection="forward">
      <ion-icon color="danger" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
